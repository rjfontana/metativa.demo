<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Invaders</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Space Invaders</h1>
  <div id="hud">
    <span id="score">Pontuação: 0</span>
    <span id="lives">Vidas: 3</span>
  </div>
  <div id="game">
    <img id="player" src="player.png" />
  </div>
  <div id="controls">
    <button class="control-button" id="leftBtn">◀️</button>
    <button class="control-button" id="shootBtn">🚀</button>
    <button class="control-button" id="rightBtn">▶️</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
